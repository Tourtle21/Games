<!DOCTYPE html>
<html>
<head>
  <title>Basketball</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="game">
    <button id="random">Choose Ball</button>
    <button id="getRandom">$50</button>
    <div id="score"></div>
    <div id="money"></div>
    <div id="highScore"></div>
    <div id="player"></div>
    <div id="basketballHoop">
      <div class="rim"></div>
      <div class="square"></div>
    </div>
    <div id="basketball"></div>
  </div>
  <div id="balls">
  </div>
  <div id="main">
    <button id="new">New Game</button>
    <button id="resume">Resume</button>
  </div>

  <div id="newPerson">
    <input id="input" type="text" placeholder="What is your Username">
    <input id="submit" type="submit">
  </div>
  <div id="person">
  </div>
  <div id="randomBox">
    ?
  </div>
  <div id="ball"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="basketball.js"></script>
</body>
